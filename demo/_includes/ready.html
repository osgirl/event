<h2>Ready Event</h2>

<div>
    <p>You can detect when the document has finished loading everything except images:</p>
    <p><code>.ready</code>: <span id="css-demo-event-ready">document loading...</span></p>
</div>

<script>
    function updateEventReady(){
        document.getElementById('css-demo-event-ready').innerHTML = 'Woah, document loaded.';
    }

    toolkit.event.ready(updateEventReady);
</script>
